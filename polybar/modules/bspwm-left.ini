[module/bspwm-left]
type = internal/bspwm

index-sort = true

ws-icon-0 = Accueil;%{T2}%{T-}
ws-icon-1 = Code-1;%{T2}%{T-}
ws-icon-2 = Code-2;%{T2}%{T-}
ws-icon-3 = Lutris;%{T2}%{T-}
ws-icon-4 = Steam;%{T2}%{T-}

format = <label-state>

label-focused = %icon%
label-focused-foreground = ${colors.magenta}

label-unfocused = %icon%
label-unfocused-foreground = ${colors.cyan}

label-visible = %icon%
label-visible-foreground = ${colors.yellow}

label-urgent = %icon%
label-urgent-foreground = ${colors.red}

label-occupied = %icon%
label-occupied-foreground = ${colors.green}

label-empty = %icon%
label-empty-foreground = ${colors.blue}

label-separator = " "

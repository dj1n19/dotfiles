[module/mpd]
type = internal/mpd

host = 127.0.0.1
port = 6600

interval = 1

format-online = <icon-prev> <icon-stop> <icon-pause> <icon-play> <icon-next> <label-song> <label-time>
format-offline = <label-offline>

format-online-foreground = ${colors.green}

label-song = %artist% - %title%
label-time = %{T2}%{T-} %elapsed% / %total%
label-offline = %{T2}%{T-}
label-offline-foreground = ${colors.red}

icon-prev = %{T2}%{T-}
icon-play = %{T2}%{T2}%{T-}
icon-pause = %{T2}%{T-}
icon-stop = %{T2}%{T-}
icon-next = %{T2}%{T-}
